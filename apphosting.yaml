# Firebase secret setting
# go to Google Cloud Console's Secret Manager for this project, and then add the secrets manually. Each secret MUST have the location manually set as europe-west4

runConfig:
  minInstances: 0
env:
  - variable: SMTP_PASS
    secret: SMTP_PASS
  - variable: SMTP_HOST
    secret: SMTP_HOST
  - variable: SMTP_USER
    secret: SMTP_USER
  - variable: SMTP_PORT
    secret: SMTP_PORT
  - variable: SMTP_SEND_TO
    secret: SMTP_SEND_TO
